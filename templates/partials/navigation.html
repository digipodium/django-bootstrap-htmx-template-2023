{% load static %}
<nav class="navbar navbar-expand navbar-light bg-transparent px-2">
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}" aria-current="page">
                <img src="{% static 'images/logo.png' %}" alt="" width="60" class="img-fluid rounded-5 bg-light shadow-sm" >
                <span class="visually-hidden">(current)</span></a>
        </li>
    </ul>
    <ul class="nav navbar-nav ms-auto px-2">
        {% if user.is_authenticated %}
        <li class="nav-item btn btn-sm btn-light fs-6">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item btn btn-sm btn-outline-light me-2 fs-6">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item btn btn-sm btn-light fs-6">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        {% endif %}
    </ul>
</nav>
